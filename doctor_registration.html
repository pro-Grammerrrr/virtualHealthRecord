<!DOCTYPE html>
<html>
<head>
    <title>Doctor Registration</title>
    <style>
        body {
            background-color: #292F36;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #4ECDC4;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            color: #4ECDC4;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #292F36;
            border: 1px solid #4ECDC4;
            color: #FFFFFF;
        }

        input[type="submit"] {
            background-color: #4ECDC4;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #FF6B6B;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <h2>Doctor Registration</h2>
    <form action="/doctor_registration" method="post">
        <!-- Doctor's Information -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <!-- Contact Information -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <!-- Professional Information -->
        <label for="licenseNumber">Medical License Number:</label>
        <input type="text" id="licenseNumber" name="licenseNumber" required>

        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" name="specialty" required>

        <label for="qualifications">Medical Qualifications:</label>
        <textarea id="qualifications" name="qualifications" required></textarea>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" required>

        <!-- Schedule and Availability -->
        <label for="officeHours">Office Hours:</label>
        <input type="text" id="officeHours" name="officeHours" required>

        <label for="appointmentSlots">Appointment Slots:</label>
        <textarea id="appointmentSlots" name="appointmentSlots" required>

        <input type="submit" value="Register">
    </form>
</body>
</html>
