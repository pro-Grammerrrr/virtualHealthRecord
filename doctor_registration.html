<!DOCTYPE html>
<html>
<head>
    <title>Doctor Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #7AD1CA;
        }

        h2 {
            color: #FFFFFF;
            text-align: center;
            margin-top: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #4ECDC4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #292F36;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #4ECDC4;
        }

        input[type="submit"] {
            background-color: #292F36;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
        }

        input[type="submit"]:hover {
            background-color: #FF6B6B;
        }

        textarea {
            resize: vertical;
        }

        /* Randomly arrange input groups */
        .form-group {
            display: flex;
            flex-wrap: wrap;
        }

        .form-group input,
        .form-group textarea {
            flex: 1;
            margin: 5px;
        }

        /* Style for a single input in a line */
        .single-input {
            flex: 100%;
        }
        select.form-control {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #4ECDC4;
        border-radius: 3px;
    }

    /* Style for the dropdown options */
    select.form-control option {
        background-color: #4ECDC4;
        color: #FFFFFF;
    }

    /* Style for the hover state of dropdown options */
    select.form-control option:hover {
        background-color: #FF6B6B;
    }
    </style>
</head>
<body>
    <h2>DOCTOR'S REGISTRATION</h2>
    <form action="/doctor_registration" method="post">
        <!-- Doctor's Information -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
        </div>

        <!-- Contact Information -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div class="form-group">
            <label for="address">Clinic Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <!-- Professional Information -->
        <div class="form-group">
            <label for="licenseNumber">Medical License Number:</label>
            <input type="text" class="form-control" id="licenseNumber" name="licenseNumber" required>
        </div>

        <div class="form-group">
            <label for="specialty">Specialty:</label>
            <input type="text" class="form-control" id="specialty" name="specialty" required>
        </div>

        <div class="form-group">
            <label for="qualifications">Medical Qualifications:</label>
            <textarea class="form-control" id="qualifications" name="qualifications" required></textarea>
        </div>

        <div class="form-group">
            <label for="experience">Work Experience:</label>
            <textarea class="form-control" id="experience" name="experience" required></textarea>
        </div>

        <div class="form-group single-input">
            <label for="officeHours">Office Hours:</label>
            <input type="text" class="form-control" id="officeHours" name="officeHours" required>
        </div>

        <div class="form-group single-input">
            <label for="appointmentSlots">Appointment Slots:</label>
            <textarea class="form-control" id="appointmentSlots" name="appointmentSlots" required></textarea>
        </div>

        <input type="submit" class="btn btn-primary" value="Register">
    </form>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
